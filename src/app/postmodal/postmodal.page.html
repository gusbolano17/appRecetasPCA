<ion-header>
  <ion-toolbar>
    <ion-title>Crear nuevo Post</ion-title>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cerrarModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addPostForm" (ngSubmit)="agregarPost(addPostForm.value)">
    <ion-grid>
      <!-- Imagen del Post -->
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item button (click)="subirFoto()">
            <ion-img
              [src]="post_image || 'assets/images/template_img.jpg'"
              class="post-image">
            </ion-img>
          </ion-item>
          <ion-label>Haz clic en la imagen para subir una nueva</ion-label>
        </ion-col>
      </ion-row>

      <!-- Descripción del Post -->
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-textarea
              placeholder="Escribe una descripción del post"
              label="Descripcion"
              label-placement="floating"
              formControlName="description"
              name="descripcion">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Botón para Enviar el Post -->
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button expand="block" type="submit">
            Guardar Post
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
