<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario.username}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="profile-container ion-align-items-center">
      <ion-col size="3" class="ion-text-center">
        <ion-avatar class="profile-avatar" (click)="tomarFotoOpciones()">
          <ion-img [src]="usuario?.image || 'assets/images/template_img.jpg'" alt="Profile Image"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="9" class="user-details">
        <ion-text class="user-name">{{usuario.name}} {{usuario.last_name}}</ion-text>
        <div class="follow-info">
          <span>Followers {{usuario.followers.length}}</span>
          <span>Following {{usuario.followees.length}}</span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" class="edit-profile-btn" (click)="editarUsuarioModal()">
          Editar perfil
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
