<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="12" size-md="6">
        <ion-card>
          <ion-card-header>
            <ion-title>{{usuario?.nombre}} {{usuario?.apellido}}</ion-title>
          </ion-card-header>
          <figure (click)="tomarFoto()">
            <ion-img class="img_profile" [src]="usuario?.img_perfil" alt="perfil"></ion-img>
          </figure>
          <ion-card-content>
            <p>Username : {{usuario?.username}}</p>
            <p>Followers: 0</p>
            <p>Following: 0</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col *ngFor="let r of recetas" size="12" size-md="6" size-lg="4">
        <ion-card class="ion-padding">
          <ion-item lines="none">
            <ion-avatar>
              <ion-img
                alt="Avatar de usuario"
                [src]="r.id_usuario?.img_perfil"
              />
            </ion-avatar>
            <ion-label class="user-label">{{ r.id_usuario?.nombre }} {{ r.id_usuario?.apellido }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-img [alt]="r.nombre_receta" [src]="r.imagen_ref " class="image-post" />
          </ion-item>

          <ion-card-header>
            <ion-card-title>{{ r.nombre_receta }}</ion-card-title>
            <ion-card-subtitle>{{ r.descripcion }}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-accordion-group *ngIf="r.ingredientes?.length">
              <ion-accordion value="ingredientes">
                <ion-item slot="header">
                  <ion-label>Ingredientes</ion-label>
                </ion-item>
                <ion-list slot="content">
                  <ion-item *ngFor="let ing of r.ingredientes">
                    <ion-label>
                      {{ ing.nombre }} - {{ ing.cantidades }}
                    </ion-label>
                  </ion-item>
                </ion-list>
              </ion-accordion>
            </ion-accordion-group>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
