<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{usuario.username}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-padding ion-align-items-center">
      <ion-col size="4" class="ion-align-items-center ion-justify-content-center">
        <ion-avatar class="profile-avatar">
          <ion-img [src]="usuario.image" alt="Profile Image" ></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="8">
        <ion-text>{{usuario.name}} {{usuario.last_name}}</ion-text>
        <ion-row class="ion-text-center ion-margin">
          <ion-col size="4">
            <ion-text>Followers: {{usuario.followed_users.length}}</ion-text>
          </ion-col>
          <ion-col size="4">
            <ion-text>Following: {{usuario.following_users.length}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" (click)="editarUsuarioModal()">Editar perfil</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let p of posts">
        <ion-card class="post-card">
          <ion-img [src]="p.image" alt="Post Image" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
