<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <figure class="text-center">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </figure>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
      <ion-item-group class="ion-margin">
        <ion-item>
          <ion-input label="Email" labelPlacement="floating" placeholder="example@email.com" formControlName="email"></ion-input>
        </ion-item>
        <ng-container *ngFor="let error of formErrors.email">
          <ion-label color="danger" *ngIf="(loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty)">
            {{ error.message }}
          </ion-label>
        </ng-container>
      </ion-item-group>
      <ion-item-group class="ion-margin">
        <ion-item>
          <ion-input type="password" formControlName="password" label="password" label-placement="floating"></ion-input>
        </ion-item>
        <ng-container *ngFor="let error of formErrors.password">
          <ion-label color="danger" *ngIf="(loginForm.get('password')?.hasError(error.type) && loginForm.get('password')?.dirty)">
            {{ error.message }}
          </ion-label>
        </ng-container>
      </ion-item-group>
      <ion-item-group class="ion-margin">
        <ion-button [disabled]="!loginForm.valid" type="submit">Login</ion-button>
        <a routerLink="/register">No tienes cuenta? Registrate aqui!!</a>
      </ion-item-group>
    </form>
  </div>
</ion-content>
