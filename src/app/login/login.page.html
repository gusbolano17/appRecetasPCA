<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 100%;">
      <!-- Columna para centrar el contenido -->
      <ion-col size="12" size-md="8" size-lg="6">
        <div class="container">
          <!-- Imagen -->
          <figure class="text-center">
            <img
              alt="Silhouette of a person's head"
              src="https://ionicframework.com/docs/img/demos/avatar.svg"
              style="width: 100px; height: 100px;"
            />
          </figure>

          <!-- Formulario -->
          <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
            <!-- Campo Email -->
            <ion-item-group class="ion-margin">
              <ion-item>
                <ion-input
                  label="Email"
                  labelPlacement="floating"
                  placeholder="example@email.com"
                  formControlName="email"
                ></ion-input>
              </ion-item>
              <ng-container *ngFor="let error of formErrors.email">
                <ion-label
                  color="danger"
                  *ngIf="loginForm.get('email')?.hasError(error.type) && loginForm.get('email')?.dirty"
                >
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </ion-item-group>

            <!-- Campo Password -->
            <ion-item-group class="ion-margin">
              <ion-item>
                <ion-input
                  type="password"
                  formControlName="password"
                  label="Password"
                  label-placement="floating"
                ></ion-input>
              </ion-item>
              <ng-container *ngFor="let error of formErrors.password">
                <ion-label
                  color="danger"
                  *ngIf="loginForm.get('password')?.hasError(error.type) && loginForm.get('password')?.dirty"
                >
                  {{ error.message }}
                </ion-label>
              </ng-container>
            </ion-item-group>

            <!-- Botón y Enlace -->
            <ion-item-group class="ion-margin">
              <ion-button
                expand="block"
                [disabled]="!loginForm.valid"
                type="submit"
              >
                Login
              </ion-button>
              <p class="ion-text-center">
                <a routerLink="/register">¿No tienes cuenta? ¡Regístrate aquí!</a>
              </p>
            </ion-item-group>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
