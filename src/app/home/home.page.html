<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-grid>
      <ion-row class="align-center">
        <ion-col size="auto">
          <ion-img src="assets/images/logo_main.png" alt="Logo app" class="logo-brand"></ion-img>
        </ion-col>
        <ion-col size="auto" class="text-col">
          <h1 class="app-title">COOKING FOR WORLD</h1>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-grid>
      <ion-row>

        <ion-col *ngFor="let r of recetas" size="12" size-md="6" size-lg="4">
          <ion-card>

            <ion-item lines="none">
              <ion-avatar>
                <ion-img
                  alt="Avatar de usuario"
                  [src]="r.id_usuario?.img_perfil"
                />
              </ion-avatar>
              <ion-label class="user-label">{{ r.id_usuario?.nombre }} {{ r.id_usuario?.apellido }}</ion-label>
            </ion-item>

            <ion-item>
              <ion-img [alt]="r.nombre_receta" [src]="r.imagen_ref " />
            </ion-item>

            <ion-card-header>
              <ion-card-title>{{ r.nombre_receta }}</ion-card-title>
              <ion-card-subtitle>{{ r.descripcion }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-accordion-group *ngIf="r.ingredientes?.length">
                <ion-accordion value="ingredientes">
                  <ion-item slot="header">
                    <ion-label>Ingredientes</ion-label>
                  </ion-item>
                  <ion-list slot="content">
                    <ion-item *ngFor="let ing of r.ingredientes">
                      <ion-label>
                        {{ ing.nombre }} - {{ ing.cantidades }}
                      </ion-label>
                    </ion-item>
                  </ion-list>
                </ion-accordion>
              </ion-accordion-group>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="abrirModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
