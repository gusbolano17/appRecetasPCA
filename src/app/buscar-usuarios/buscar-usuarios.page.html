<ion-header >
  <ion-toolbar>
    <ion-title>Usuarios</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="regresar()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-searchbar placeholder="buscar..." (ionInput)="buscarUsuarios($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let u of usuarios">
      <ion-avatar slot="start">
        <ion-img [src]="!u.image ? 'assets/images/template_img.jpg' : u.image"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ !u.name ? 'Usuario indefinido' : u.name }} {{ !u.last_name ? '' : u.last_name }}</h2>
      </ion-label>
      <ion-button slot="end" (click)="toggleFollow(u)">
        <ion-icon [name]="u.is_following ? 'heart-dislike-outline' : 'heart-outline'"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
