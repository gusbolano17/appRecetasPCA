<ion-content>
  <swiper-container slides-per-view="1" pagination="true" >
    <swiper-slide>
      <ion-img src="assets/images/comida_vector_intro_1.png" alt="Imagen de introducción"></ion-img>
      <h1>Bienvenidos a Cooking for World</h1>
      <p>El lugar donde todos comparten sus recetas al mundo</p>
    </swiper-slide>
    <swiper-slide>
      <ion-img src="assets/images/cooking_vector.jpg" alt="Red social de recetas"></ion-img>
      <p>La red social donde puedes encontrar cientos y miles de recetas</p>
    </swiper-slide>
    <swiper-slide>
      <ion-img src="assets/images/chef_vector.jpg" alt="Chef cocinando"></ion-img>
      <p>No importa si eres principiante o experto. Hay recetas de todo tipo y para todos los niveles</p>
    </swiper-slide>
    <swiper-slide>
      <ion-img src="assets/images/salad_vector.jpg" alt="Plato de ensalada"></ion-img>
      <h2>¿Estás listo para comenzar?</h2>
      <ion-button expand="block" (click)="finish()">
        <ion-icon name="play-outline"></ion-icon>
        Comencemos
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
